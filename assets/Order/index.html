<body>
	<!-- main -->
	<div class="main-agileits">
		<h1>Form Order</h1>
		<div class="register-form">
			<form action="#" method="post">
				<div class="fields-grid">
					<div class="styled-input-2">
						<label class="header">Silahkan Mengisi form dibawah</label>
						<div class="styled-input">
							<input type="text" name="Nama" placeholder="Masukkan Nama" title="Silahkan memasukkan nama anda" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="No Telepon" placeholder="Masukkan No Telepon" title="Silahkan memasukkan no telepon anda" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Layanan" placeholder="Masukkan Layanan Yang Dipilih" title="Silahkan memasukkan layanan yang anda pilih" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Tanggal Service" placeholder="Masukkan Tanggal Service" title="Silahkan memasukkan tanggal service" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Jam Service" placeholder="Masukkan Jam Service" title="Silahkan memasukkan jam service" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Jumlah Unit(AC)" placeholder="Masukkan Jumlah Unit(AC)" title="Silahkan memasukkan jumlah unit AC" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Type AC" placeholder="Masukkan Type AC" title="Silahkan memasukkan tipe AC anda" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Merk AC" placeholder="Masukkan Merk AC" title="Silahkan memasukkan merk AC anda" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Tipe Freon" placeholder="Masukkan Tipe Freon" title="Silahkan memasukkan tipe freon AC anda" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Memiliki Tangga?" placeholder="Masukkan Apakah Anda Memiliki Tangga Dirumah/Tidak" title="Silahkan memasukkan apakah anda memiliki tangga dirumah" required="">
						</div>	
						<div class="styled-input">
							<input type="text" name="Keluhan" placeholder="Masukkan Keluhan" title="Silahkan memasukkan keluhan anda" required="">
						</div>
						<div class="styled-input">
							<input type="text" name="Alamat" placeholder="Masukkan Alamat" title="Silahkan memasukkan alamat anda" required="">
						</div>	
						
					</div>
					<div class="clear"> </div>
				</div>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
